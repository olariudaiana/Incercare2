<ion-content>
  <div class="register-section ion-padding">
    <div class="register-heading ion-padding">
      <h1>Create an account !</h1>
    </div>
    <div class="register-form ion-padding">
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">USERNAME</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="people-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">ROLE</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">EMAIL</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">PASSWORD</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">CONFIRM PASSWORD</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="register-action-buttons ion-padding">
      <ion-button size="large" class="signup1-button">Register</ion-button>
      <ion-button class="login1-button" size="small" routerLink="/login">Back to Login</ion-button>
    </div>
  </div>
</ion-content>
