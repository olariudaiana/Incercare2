<ion-content>
 <div class="login-section ion-padding">
  <div class="heading ion-padding">
    <h1>Let's order some food!</h1>
    <p>Sign in to continue</p>
  </div>
   <div class="login-form ion-padding">
     <div class="form-input">
       <ion-icon name="mail-outline"></ion-icon>
       <ion-item>
         <ion-label position="floating">EMAIL</ion-label>
         <ion-input type="email"></ion-input>
       </ion-item>
     </div>
     <div class="form-input">
       <ion-icon name="lock-closed-outline"></ion-icon>
       <ion-item>
         <ion-label position="floating">PASSWORD</ion-label>
         <ion-input type="password"></ion-input>
       </ion-item>
     </div>
   </div>
   <div class="action-buttons ion-padding">
     <ion-button size="large" class="login-button">Log in</ion-button>
     <p>
     <a href="url">Forgot password?</a>
     </p>
     <ion-button class="signup-button" size="small" routerLink="/register">New user? Register now!</ion-button>
   </div>
 </div>
</ion-content>
